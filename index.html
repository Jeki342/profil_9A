<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #007BFF;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
        }
        .social-links a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ganti src dengan URL gambar profil kamu -->
        <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-img">

        <h1>Nama Lengkap</h1>
        <p><strong>Umur:</strong> 25 tahun</p>
        <p><strong>Lokasi:</strong> Jakarta, Indonesia</p>
        <p><strong>Profesi:</strong> Web Developer</p>
        <p>
            Saya seorang pengembang web yang mencintai teknologi dan desain. 
            Saya suka belajar hal-hal baru dan menciptakan solusi digital yang bermanfaat.
        </p>

        <div class="social-links">
            <a href="https://github.com/username" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
            <a href="mailto:email@example.com">Email</a>
        </div>
    </div>
</body>
</html>
